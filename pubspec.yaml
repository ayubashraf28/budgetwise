name: budgetwise
description: Personal budgeting app with projected vs actual tracking
publish_to: 'none'
version: 0.0.7+7

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1

  # Routing
  go_router: ^13.2.5

  # Backend
  supabase_flutter: ^2.3.0

  # Utilities
  flutter_dotenv: ^5.2.1
  intl: ^0.18.1
  uuid: ^4.2.1
  shared_preferences: ^2.2.3
  google_sign_in: ^6.3.0

  # Security
  crypto: ^3.0.0
  http: ^1.2.0

  # UI
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  fl_chart: ^0.69.0
  dropdown_button2: ^2.3.9

  # Icons
  lucide_icons: ^0.257.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#1a1a2e"
    theme_color: "#6366f1"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
  macos:
    generate: true
    image_path: "assets/icons/app_icon.png"
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#1a1a2e"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
