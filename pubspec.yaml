name: budgetwise
description: Personal budgeting app with projected vs actual tracking
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Routing
  go_router: ^13.0.0

  # Backend & Database
  supabase_flutter: ^2.3.0
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3

  # Utilities
  flutter_dotenv: ^5.1.0
  intl: ^0.18.1
  uuid: ^4.2.1
  connectivity_plus: ^5.0.2

  # UI
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # Icons
  lucide_icons: ^0.257.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  drift_dev: ^2.14.0
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/icons/
